buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'io.codearte.nexus-staging' version '0.11.0'
//    id "com.github.hierynomus.license" version "0.15.0"
}

apply plugin: 'com.bmuschko.nexus'

repositories {
    mavenLocal()
    mavenCentral()
}

group 'ru.oleg-cherednik.zip4jvm'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'unknown'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-io:commons-io:2.6'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.apache.commons:commons-collections4:4.3'
    compile 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'

    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile 'org.testng:testng:6.14.3'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'org.projectlombok:lombok:1.16.18'
    testCompile 'net.sf.sevenzipjbinding:sevenzipjbinding:9.20-2.00beta'
    testCompile 'net.sf.sevenzipjbinding:sevenzipjbinding-all-platforms:9.20-2.00beta'
    testCompile 'de.idyl:winzipaes:1.0.1'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': mainClassName
    }

    baseName = project.name
    from {configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}}
    with jar
}

test {
    useTestNG()
}

